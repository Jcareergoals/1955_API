<!DOCTYPE html>
<html lang="en">
	<head>
		<title>1955 Dashboard</title>
		<meta charset="UTF-8">
		<!-- jquery library  -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<!-- angular source code & routes -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>
		<!-- angular script -->
		<script src="./static/config.js"></script>
		<!-- css -->
		<link rel="stylesheet" type="text/css" href="./css/styles.css">
		<!-- <meta http-equiv="refresh" content="1"> --> <!-- used for testing purposes --> 
	</head>
	<body ng-app='dashboard'>
		<div class="container-fluid" ng-controller='people'>
			<div class="row">
				<div class="col-xs-10 col-xs-offset-1 header">
					<h2>1955 Dashboard</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3 col-xs-offset-8 gold">
					<form class='form form-group'>
						<div class="form-group">
							<label for='people'>Add people who were born in 1955!</label>
							<input type='text' class='form-control' id='people' ng-model='newName.name'>
						</div>
						<div class="form-group">
							<button class='btn btn-primary' ng-click='addUser()'>Submit</button>
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-10 col-xs-offset-1 table_div">
					<table class="table table-bordered table-hover">
						<tr>
							<th class='col-xs-7'>Name</th>
							<th>Action</th>
						</tr>
						<tr ng-repeat='x in names'>
							<td>{{ x.name }}</td>
							<td><button class='btn btn-danger col-xs-2' ng-click='remove(x)'>Delete</button></td>
						</tr>
					</table>
				</div>
			</div>
		</div> <!-- End Container -->
	</body> 
</html>
